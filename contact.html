<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="راه‌های ارتباطی با مهدی برزنده، توسعه‌دهنده وب و طراح گرافیک.">
  <meta name="author" content="مهدی برزنده">
  <title>تماس با ما | رزومه مهدی برزنده</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Vazirmatn:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-yellow: #facc15;
      --accent-blue: #3b82f6;
    }
    body {
      font-family: 'Vazirmatn', 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.7;
      overflow-x: hidden;
    }
    section {
      margin: 4rem 0;
      padding: 2.5rem;
      background-color: var(--bg-light);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(60px) scale(0.97);
      transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      width: 95%;
      max-width: 1200px;
    }
    section.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    h2 {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--accent-yellow);
      border-bottom: 4px solid var(--accent-blue);
      padding-bottom: 1rem;
      margin-bottom: 3rem;
      text-align: center;
    }
    #back-to-top {
      position: fixed;
      bottom: 24px;
      left: 24px;
      background: linear-gradient(45deg, var(--accent-blue), var(--accent-yellow));
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }
    #back-to-top.show {
      opacity: 1;
      transform: translateY(0);
    }
    #back-to-top:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(250, 204, 21, 0.5);
    }
    .contact-card {
        position: relative;
        transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s ease;
        background-color: #1e293b;
    }
    .contact-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 1.1rem;
        border: 2px solid transparent;
        background: linear-gradient(45deg, var(--accent-blue), var(--accent-yellow)) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 0;
    }
    .contact-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }
    .contact-card:hover::before {
        opacity: 1;
    }
  </style>
</head>
<body class="antialiased">

  <header class="relative w-full py-6 bg-gray-900 shadow-lg flex justify-between items-center px-6 md:px-12">
    <h1 class="text-3xl font-bold text-white">تماس با من</h1>
    <a href="index.html" class="flex items-center gap-2 text-lg text-white font-medium hover:text-yellow-400 transition-colors duration-300">
      بازگشت به صفحه اصلی
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
    </a>
  </header>

  <main class="w-full flex flex-col items-center px-4 md:px-6 lg:px-8">
    <section id="contact-info">
      <h2>راه‌های ارتباطی</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- کارت تلگرام -->
        <a href="https://t.me/your_telegram_id" target="_blank" class="contact-card block p-8 rounded-xl text-center">
          <div class="relative z-10 flex flex-col items-center">
            <i data-lucide="send" class="w-16 h-16 text-blue-400 mb-5"></i>
            <h3 class="text-2xl font-semibold text-white mb-2">تلگرام</h3>
            <p class="text-gray-300">your_telegram_id@</p>
          </div>
        </a>

        <!-- کارت اینستاگرام -->
        <a href="https://instagram.com/your_instagram_id" target="_blank" class="contact-card block p-8 rounded-xl text-center">
          <div class="relative z-10 flex flex-col items-center">
            <i data-lucide="instagram" class="w-16 h-16 text-pink-500 mb-5"></i>
            <h3 class="text-2xl font-semibold text-white mb-2">اینستاگرام</h3>
            <p class="text-gray-300">your_instagram_id@</p>
          </div>
        </a>

        <!-- کارت شماره تماس -->
        <div class="contact-card p-8 rounded-xl text-center">
          <div class="relative z-10 flex flex-col items-center">
            <i data-lucide="phone" class="w-16 h-16 text-green-400 mb-5"></i>
            <h3 class="text-2xl font-semibold text-white mb-2">شماره تماس</h3>
            <p class="text-gray-300" dir="ltr">0912 345 6789</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <button id="back-to-top" title="بازگشت به بالا">
    <i data-lucide="chevron-up" class="w-7 h-7"></i>
  </button>

  <footer class="w-full bg-gray-900 text-center py-6 mt-16 shadow-inner">
    <p class="text-gray-400 text-sm">© ۱۴۰۴ مهدی برزنده | تمامی حقوق محفوظ است</p>
  </footer>

  <script>
    lucide.createIcons();

    // مدیریت انیمیشن‌های هنگام اسکرول
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });

    // دکمه بازگشت به بالا
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.classList.add('show');
      } else {
        backToTopButton.classList.remove('show');
      }
    });
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
